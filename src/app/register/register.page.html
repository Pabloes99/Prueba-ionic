<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <ion-list>
            <ion-item>
                <ion-icon src="./assets/icon/correo.svg" slot="start"></ion-icon>
                <ion-input formControlName="userEmail" placeholder="Email" type="email" autocapitalize="off" autocomplete="off" autocorrect="off"></ion-input>
            </ion-item>
            <ion-item *ngIf="registerFormValidator.userEmail.empty">
                <ion-label text-wrap color="danger">
                    {{ registerFormValidator.userEmail.empty }}
                </ion-label>
            </ion-item>
            <ion-item *ngIf="registerFormValidator.userEmail.email">
                <ion-label text-wrap color="danger">
                    {{ registerFormValidator.userEmail.email }}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-icon src="./assets/icon/bloquear.svg" slot="start"></ion-icon>
                <ion-input placeholder="Password" formControlName="userPassword" type="password"></ion-input>
            </ion-item>
            <ion-item *ngIf="registerFormValidator.userPassword.empty">
                <ion-label text-wrap color="danger">
                    {{ registerFormValidator.userPassword.empty }}
                </ion-label>
            </ion-item>
        </ion-list>

        <ion-button color="secondary" shape="round" size="large" expand="block" (click)="onSubmit()">Sign up</ion-button>
        <ion-item-group align="center">
            <a routerLink="/login">Already registered? Log in</a>
        </ion-item-group>
    </form>
</ion-content>
